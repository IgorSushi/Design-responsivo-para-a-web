<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="en"> <!-- Inicia o documento HTML e define o idioma como inglês -->
<head> <!-- Cabeçalho do documento, contém metadados -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
    <title>Document</title> <!-- Título da página exibido na aba do navegador -->
</head>
<body> <!-- Corpo do documento, onde o conteúdo visível é colocado -->
    <main>
      <h1>CatPhotoApp</h1> <!-- Título principal da página -->
      <h2>Cat Photos</h2> <!-- Subtítulo, geralmente usado para seções -->
      <p>Everyone loves cute cats online!</p> <!-- Parágrafo de texto explicativo -->
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Orange tabby cat lying on its back with eyes closed and paws raised, appearing relaxed and content on a soft brown blanket">
      <a href="https://freecatphotoapp.com">cat photos</a>
    </main>
</body>
</html> <!-- Finaliza o documento HTML -->
